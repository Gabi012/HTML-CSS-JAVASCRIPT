<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'texto alterado' /* altera até o p dentro da div, tira ele*/
        // div.outerHTML = 'texto Alterado' /* tira até a div */
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')
    
        //somente texto (sem tags)
        console.log(div.innerHTML) /*retorna até as tags*/
        console.log(div.innerText) /*retorna so o texto*/
        
    </script>
</body>

</html>
