<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>src="https://code.jquery.com/jquery-3.5.1.min.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="MyDiv2"><img class="rotate_01"  src="settings-icon.png" alt=""></div>
    
    <img class="rotate_02" src="settings-icon.png">
    <img class="rotate_03" src="settings-icon.png">
</body>
<script>
 

$(function() {
    var $elie = $(".rotate_02"), degree = 0, timer;
    rotate();
    function rotate() {
        
        $elie.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});  
        $elie.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});                      
        timer = setTimeout(function() {
            ++degree; rotate();
        },5);
    }
    
    $(".rotate_02").toggle(function() {
        clearTimeout(timer);
    }, function() {
        rotate();
    });
}); 

</script>
</html>
