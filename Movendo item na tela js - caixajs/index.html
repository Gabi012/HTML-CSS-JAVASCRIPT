var caixa = document.getElementById('caixaid')
document.addEventListener('keydown', function(e) {
  if (e.key ==="ArrowLeft") {
    moveLeft();
  }
  if(e.key==="ArrowRight"){
	moveRight();
  }
})
function moveLeft() {
  var left = parseInt(window.getComputedStyle(caixa).getPropertyValue("left"));
		caixa.style.left = left - 2 + "px";    
     
}
function moveRight() {
  var left = parseInt(window.getComputedStyle(caixa).getPropertyValue("left"));
		caixa.style.left = left + 2 + "px";    
     
}
